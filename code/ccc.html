<!--
	css里面如何书写注释：     /*注释内容*/
	    border     边框
	          值：  宽度                     类型                                                                                                       颜色
	          xpx       solid(实心)/dotted（圆点）/dashed（方点默认为solid                        颜色的单词/#色号/rgb（a,b,c）/默认为黑色
	          
	    定义方法：
                             多变定义：border:width   type    color
                            单边定义：border-left/right/top/bottom：width   type   color
	       多变属性定义：border-width/style/color:值               定义四个边   
	          
	          
	          
	          
-->
