<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体相关</title>
		<style type="text/css">
			h1{
				font-size: 12px;
				font-family: "黑体";
				font-weight: normal;
				
				
				
			}
			
			p{
				font-style: italic;
				font-weight: bold;
			}
			
			b,h2{
				
				font-weight: normal;
			}
			
			i{
				font-style: normal;
			}
			
		</style>
	</head>
	<body>
		<i>我是i</i>
		<h1>我是h1</h1>
		<h2>我是p</h2>
		<b>我是b</b>
		<p>我是p</p>
	</body>
</html>

	描述：
	
	  字体相关Css属性
	        font-size     字体大小              一般pc端，最小字体给到      12px
	        font-family   字体类型                注意汉字，引号引起来
	        font-weigth   z字体加粗             normal(不加粗)/bold(加粗)/数字
	        font-style    字体倾斜               italic（倾斜）/normal(不倾斜)
	        
-->
