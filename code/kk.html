<!--
	表单：是用于获取网站用户数据，提交给网站管理者的一种渠道
	
	form
	    action     提交地址
	    method     提交方式           get/post
	    entype     提交数据类型
	        input                     表单控件  
	             text    文本输入框
	             password  密码输入行
	             radio     单元框      一组需要一个相同的nameshux
	             checkbok   多选框
	             range      拖动条
	             color      取色器
	             file       文件上传
	             submit     提交按钮
	             reset      重置按钮
	             button     按钮，指定value
	        select     下拉选项
	              size  属性      指定下拉列表
	              multiple     指定可以多选       【如果属性名和属性相同，那可以简写，只要写属性名就好了】
	            option   disabled属性       禁用
	            
	            
	        textarea  文本输入框
	            rows属性       控制高度
	            cols属性       控制宽度
	         
	        
	        
	        
	        
	        
-->
