<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				font-size: 30px;
			}
			 h1{
			 	
			 	color: red;
			 }
			 div{
			 	
			 	color: orange;
			 }
			 
			 .ok{
			 	
			 	color: yellow;
			 }
			 
			 #test{
			 	
			 	color: deeppink;
			 }
		</style>
	</head>
	<body>
		<h1>你好</h1>
		<div>你好吗</div>
		<p class="ok">你好</p>
		<h1 class="ok">你好</h1>
		<h5 id="test">我是h5</h5>
		
	</body>
</html>
<!--
	标签选择器       标签名                       所有对应的标签
	通配选择器              *           所有标签元素
	class选择器     .class值                  找到所有拥有class值的标签
	id选择器            #id值                          找到所有id 里面值为对应的标签
-->
