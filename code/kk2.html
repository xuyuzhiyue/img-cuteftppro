<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<label>
			 <input type="radio"  value="sex" />男
		</label>
	    <label>
	    	   <input type="radio" value="sex" />女
	    </label>
	
		 <input type="radio"  value="sex1" id="man"/><label for="man">男</label>
		<input type="radio" value="sex1" id="woman"/><label for="woman">女</label>
		
		<input type="file" multiple="multiple"/>
		
		
		<br />
		<br />
		<br />
		
		
		<input type="text" />
		<input type="password" />
		<input type="reset" />
		<input type="submit" />
		<br />
		<br />
		
		<form >
			<input type="text" />
			<input type="password" />
			<input type="reset" />
			<input type="submit" />
		</form>
		
		
		
	</body>
</html>


<!--
	lable    标签
	     第一种：     lable   将文字与控件包含在一起
	   第二种：       控件一个id属性，lable的for属性关联这id
	
	input  file   指定可以上传多个文件
	form   标签里面如果有input提交和重置按钮  （type值为submit,reset）
	
-->
