<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			table{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				border-collapse: collapse;/*外框去掉*/
				/*border-collapse: separate;/*默认效果*/*/
               /*text-align: center;*/
               
			}
			td{
				border: 1px solid yellow;
				text-align: center;
				vertical-align: top;
			}
			
		</style>
	</head>
	<body>
		<table align="center">	
		   <tr>
		   	  <td>11</td>
		   	   <td>22</td>
		   	   <td>33</td>
		   </tr>
		
		
		</table>
		
		
	</body>
</html>

	描述：
	border-collapse               表格风格效果         collapse 去除外框    sepaeate  展开
	vertical-align                单元格内容垂直方向     top   middle   bottom 
	text-align                    单元格内容水平方向   letf   center   rigth
