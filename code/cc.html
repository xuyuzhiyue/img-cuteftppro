<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DW</title>
		<style>
			.aa{
				
				color: red;
			}
			.bb{
				
				color: blue;
			}
			.cc{
				
				border: 1px solid green;
			}
			
		</style>
	</head>
	<body>
		<b>1111</b>
		<i>2222</i>
		<u>3333</u>
		<s>4444</s>
		<h3>5555</h3>
		<hr />
		<p>666666666 <br />6666</p>
		<p>7777 <span style="color: red;">77</span>7777</p>
		<div style="color: chartreuse;">
			<p>88888888888</p>
		</div>
		
		<div id="qq">9999999</div> 
		
		
		<h1 class="aa">青春年华</h1>
		<h2 class="aa cc">青春故事</h2>
		
		<p style="color: orange;font-size: 40px;">最好的我们</p>
		
		<h4 title="我是个很帅很帅的h4">我是h4</h4>
		
	</body>
</html>
<!--
   标签的通用属性
       <标签名 属性名=”属性值“></标签名>
       <标签名 属性名=”属性值” 属性名=”属性值“></标签名>
       <标签名 属性名=”属性值“/>
 id                属性         制定唯一标识   人的身份证    自定义
     q强调的知识点：在同一个网页里面我们的ID值不能相同{不能同时有两个：id="qq ww"},一个id只能有一个值，不能存在多个值
  
 style             样式属性                                                             规定格式
     
     
 title             提示信息                                                             自定义
 class             制定样式类名                                                   自定义
                 强调:同一个网页里面我们的class值可以相同（class="aa cc"）;一个class可以拥有多个值：<标签名 属性名=”属性值 属性值“></标签名>
 
 
 不同标签，会有一些属于自己特别不同的属性
属性值：有一些属性的值是自己定义的；一些属性的值是语言规定好了的
   
-->
