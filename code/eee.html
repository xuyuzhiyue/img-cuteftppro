<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				
				border: 1px solid red;
				/*list-style: none;  将圆点去掉*/
				list-style-type: circle;
				/*list-style-image: url(img/timg42D5HR2U.jpg);*/
				list-style-position: inside;/*圆点在里面*/
				
			}
			
			li{
				border: 1px solid yellow;
			}
			
			ol{
				border: 3px dotted violet;
				/*list-style: none;*/
				
			}
			
			ol li{
				
				border: 1px solid darkgreen;
			}
			
			
		</style>
	</head>
	<body>
		<ul>	
		    <li>111</li> 
            <li>222</li>     		
		    <li>333</li>
		</ul>
		
		<hr />
		<br />
		
		<ol>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ol>
		
	</body>
</html>
<!--
	作者：offline
	时间：2019-09-07
	描述：
	list-style:none          去除列表前面的点
	list-style-type          规定点的类型       cicrle(空心)     disc（实心）
	lisr-style-image         点的类型变成图片
	list-style-position      点放在外面还是里面
	
	
-->
