<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table width="180" height="180" border="1" cellpadding="0" cellspacing="0" align="center">
			<tr>
				<td colspan="2">1</td>
				<td>2</td>
				<!--<td>3</td>-->
			</tr>
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
			<tr>
				<td>4</td>
				<td colspan="2">5</td>
				<!--<td>3</td>-->
			</tr>
			
		</table>
		
		 <br />
		 <hr />
		 <br />
		 
		 
		<table width="180" height="180" cellpadding="0" cellspacing="0" align="center" border="1">
			<tr>
				<td rowspan="3">1</td>
				<td colspan="2">2</td>
				<!--<td>3</td>-->
			</tr>
			<tr>
				<!--<td>4</td>-->
				<td>5</td>
				<td rowspan="2">6</td>
			</tr>
			<tr>
				<!--<td>7</td>-->
				<td>8</td>
				<!--<td>9</td>-->
			</tr>
			
		</table>
		
		<br />
		<hr />
		<br />
		
		
	    <table width="200" height="200" border="1" cellpadding="0" cellspacing="0" align="center">
	    	<tr>
	    		<td colspan="2" align="center">1</td>
	    		<!--<td>2</td>-->
	    		<td rowspan="2" align="center">3</td>
	    	</tr>
	    	<tr>
	    		<td rowspan="2" valign="bottom">4</td>
	    		<td align="center" valign="center">
	    			<p style="color: red;">5</p>
	    		</td>
	    		<!--<td>6</td>-->
	    	</tr>
	    	<tr>
	    		<!--<td>7</td>-->
	    		<td colspan="2" valign="bottom">8</td>
	    		<!--<td>9</td>-->
	    	</tr>
	    	
	    </table>
		
		
	</body>
</html>

<!--
	td  属性
	   
	   colspan           指明这个单元格横向占据几个单元格的宽度                      默认为1
	   rowspan           指明这个单元格纵向占据几个单元格的宽度                      默认为1                  
	
	
-->
