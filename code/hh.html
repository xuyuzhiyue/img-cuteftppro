<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 
		  <table border="1" width="400" height="300" cellpadding="0" cellspacing="30" align="right">
		  	<tr valign="top">
		  		<td>1</td>
		  		<td>1</td>
		  		<td>1</td>
		  		<td>1</td>
		  	</tr>
		  	
		  	<tr height="50" align="right" >
		  		<td>2</td>
		  		<td>2</td>
		  		<td>2</td>
		  		<td>2</td>
		  	</tr>
		  	
		  	<tr>
		  		<td>3</td>
		  		<td>3</td>
		  		<td>3</td>
		  		<td>3</td>
		  	</tr>
		  	
		  	
		  	<hr />
		  	
		  	
		  	<table height="210" width="210" border="1" cellpadding="0" cellspacing="0">
		  		<tr>
		  			<td>1</td>
		  			<td width="60">2</td>
		  			<td>3</td>
		  		</tr>
		  		<tr>
		  			<td height="80" valign="bottom">a</td>
		  			<td>b</td>
		  			<td>c</td>
		  		</tr>
		  		<tr>
		  			<td align="right">11</td>
		  			<td valign="bottom" align="center">22</td>
		  			<td align="left" valign="top">33</td>
		  		</tr>
		  		
		  		
		  		
		  	</table>
		  	
		  	
		  </table>
		
	</body>
</html>


<!--
	表格标签
	      
	      table    表格
	           border属性      边框属性                             值    数字
	           width属性         宽度                                       值     数字
	           height属性       高度                                       值    数字
	           cellpadding属性                      单元格的内容到单元格边的距离（四周的距离）  表格会混乱：如表格中的内容过多就会分多点
	           cellspacing属性                      单元格与单元格之间的距离/等于0时两条线合并
	           align属性                                        规定单元格内容水平如何摆放                  值  left/center/right
	           valign   规定单元格内容垂直如何摆放                                                         值  
	      tr       行
	        heigth   高度
            align    这一行单元文本内容水平摆放方式                                                     值  left/center/right
             valign   这一行单元文本格内容垂直如何摆放                                                         值  top/middle/bottom
             
	      
	      
	      td       单元格
	        height   高度                    会影响这一行的所有单元格的高度
	        width    宽度                    会影响这一列的所有单元格的宽度
	        align    这个单元文本内容水平摆放方式                                                     值  left/center/right
             valign   这个单元格内容垂直如何摆放                                                         值  top/middle/bottom
-->
